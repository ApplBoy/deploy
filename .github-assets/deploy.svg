<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="1000"
  height="300"
  viewBox="0 0 337.5 210.5"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">

  <defs>
    <style type="text/css">@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700');</style>
    <style>

      text {
        font-family: 'IBM Plex Mono', monospace;
        fill: #8be9fd;
        font-size: 24px;
      }
    </style>
    <!-- Mask for the animation effect -->
    <mask id="mask">
      <rect x="0" y="0" width="100%" height="100%" fill="white" />
      <rect id="animatedMask" x="-200" y="0" width="200" height="200" fill="black">
        <animate
          attributeName="x"
          from="-200"
          to="500"
          dur="3s"
          repeatCount="indefinite"
          begin="0s"
        />
      </rect>
    </mask>

    <!-- Gradient for the diagonal shine -->
    <linearGradient id="diagonalShine" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#282a36" />
      <stop offset="70%" stop-color="#44475a" />
      <stop offset="100%" stop-color="#282a36" />
    </linearGradient>

    <!-- Mask for animating the shine -->
    <mask id="shineMask">
      <rect width="100%" height="100%" fill="white" />
      <rect
        width="20%"
        height="200%"
        fill="black"
        x="50%"
        y="-100%"
        transform="rotate(45, 0, 0)">
        <animate
          attributeName="x"
          from="-50%"
          to="1000%"
          dur="5s"
          repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>

  <g id="layer1">
    <!-- Background rectangle -->
    <rect
      style="display:inline;fill:#44475a;stroke:none;stroke-width:0.264583;"
      width="185.20833"
      height="105.83334"
      x="66.145836"
      y="42.333328"
      rx="7" ry="7">
    </rect>
    <rect
      style="display:inline;fill:url(#diagonalShine);stroke:none;stroke-width:0.264583;"
      width="185.20833"
      height="105.83334"
      x="66.145836"
      y="42.333328"
      rx="5" ry="5"
      mask="url(#shineMask)">
    </rect>

    <!-- Path with animation applied -->
    <path
      style="fill:#f1fa8c;fill-opacity:1;stroke:none;stroke-width:0.269177;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1"
      d="m 228.94454,101.84646 -140.390314,0.0152 v 2.20374 H 228.94577 Z"
      mask="url(#mask)"
      id="path1">
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="0 0"
        dur="1s"
        repeatCount="indefinite" />
    </path>

    <!-- Text block -->
    <text
      xml:space="preserve"
      transform="matrix(0.26458333,0,0,0.26458333,0.65606004,10.255345)"
      id="text1"
      style="font-style:normal;font-weight:normal;font-size:18px;line-height:0.95;white-space:pre;">
      <tspan x="332.54688" y="223.99263">██████╗ ███████╗██████╗ ██╗      ██████╗ ██╗   ██╗</tspan>
      <tspan x="332.54688" y="244.80869">██╔══██╗██╔════╝██╔══██╗██║     ██╔═══██╗╚██╗ ██╔╝</tspan>
      <tspan x="332.54688" y="265.62474">██║  ██║█████╗  ██████╔╝██║     ██║   ██║ ╚████╔╝ </tspan>
      <tspan x="332.54688" y="286.44081">██║  ██║██╔══╝  ██╔═══╝ ██║     ██║   ██║  ╚██╔╝  </tspan>
      <tspan x="332.54688" y="307.25688">██████╔╝███████╗██║     ███████╗╚██████╔╝   ██║   </tspan>
      <tspan x="332.54688" y="328.07295">╚═════╝ ╚══════╝╚═╝     ╚══════╝ ╚═════╝    ╚═╝   </tspan>
      <tspan x="332.54688" y="390.52117"> GitHub Actions Runner &amp; Environment Setup Script</tspan>
